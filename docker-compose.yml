services:
  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  chat-node1:
    build: .
    ports:
      - "8765:8765"
    environment:
      - CHAT_REDIS_URL=redis://redis:6379
      - CHAT_SERVER_ID=node1
      - CHAT_WEBSOCKET_PORT=8765
    depends_on:
      - redis
    restart: unless-stopped

  chat-node2:
    build: .
    ports:
      - "8766:8766"
    environment:
      - CHAT_REDIS_URL=redis://redis:6379
      - CHAT_SERVER_ID=node2
      - CHAT_WEBSOCKET_PORT=8766
    depends_on:
      - redis
    restart: unless-stopped

  chat-node3:
    build: .
    ports:
      - "8767:8767"
    environment:
      - CHAT_REDIS_URL=redis://redis:6379
      - CHAT_SERVER_ID=node3
      - CHAT_WEBSOCKET_PORT=8767
    depends_on:
      - redis
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - chat-node1
      - chat-node2
      - chat-node3
    restart: unless-stopped

volumes:
  redis_data:
